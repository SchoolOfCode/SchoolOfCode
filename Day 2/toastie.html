<!DOCTYPE html>
<hmtl>
  <head>
    <title> </title>
  </head>
  <body>
    <script>
      // Code for making one Toastie
      function makeAToastie(filling, quantity) {
        // Code for making one Toastie
        if (quantity === 1) {
          console.log(quantity + " " + filling + " Monsieur coming up!");
        }
        // Code for making more than one Toastie
        else if (quantity > 1)
          function makeAToastie(filling, quantity) {
            console.log(quantity + " " + filling + " Monsieurs coming up!");
          }
      }
    </script>
  </body>
</hmtl>
