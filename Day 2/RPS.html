<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="RPS.css" type="text/css" />
  </head>
  <body>
    <img
      class="scale-up-bottom"
      src="https://www.petethevet.com/wp-content/uploads/2018/04/cat-3301186_1920-890x440.jpg"
    />
    <section>
      Username
      <input type="text" id="username" />
      <button id="enterusername">Enter</button>
      <p id="enteredName">name goes here</p>
    </section>
    <button id="rock">rock</button>
    <button id="scissors">scissors</button>
    <button id="paper">paper</button>
    <p id="cpuResult">CPU Move</p>
    <p id="result">Results</p>
    <p id="playerWins" class="box">Player wins</p>
    <p id="CpuWins" class="box">Cpu wins</p>
    <li id="gameHistory">Game History</li>
    <script src="RPS.js"></script>
  </body>
</html>
